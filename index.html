<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Calculator Design</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
<!--  Calculator Container  -->
			<div class="calculater">
<!--     Calculator Screen     -->
				<div class="cal_screen">
					<div class="glass_scr"></div>
					<div class="scr_number">0</div>
				</div>
<!--    Calculator Clear Buttons      -->
				<div class="clear_btns">
					<div class="off" onclick="show('ac')">AC</div>
					<div class="clear" onclick="show('c')">C</div>
				</div>
<!--    Calculator Buttons      -->
				<div class="cal_btns_container">
					<div class="cal_btn" onclick="show(7)">7</div>
					<div class="cal_btn" onclick="show(8)">8</div>
					<div class="cal_btn" onclick="show(9)">9</div>
					<div class="cal_btn" onclick="show('/')">÷</div>
					<div class="cal_btn" onclick="show(4)">4</div>
					<div class="cal_btn" onclick="show(5)">5</div>
					<div class="cal_btn" onclick="show(6)">6</div>
					<div class="cal_btn" onclick="show('*')">×</div>
					<div class="cal_btn" onclick="show(1)">1</div>
					<div class="cal_btn" onclick="show(2)">2</div>
					<div class="cal_btn" onclick="show(3)">3</div>
					<div class="cal_btn" onclick="show('-')">-</div>
					<div class="cal_btn" onclick="show(0)">0</div>
					<div class="cal_btn" onclick="show('.')">•</div>
					<div class="cal_btn" onclick="show('+')">+</div>
					<div class="cal_btn equal_btn" onclick="show('=')">=</div>
				</div>
			</div>
		</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
